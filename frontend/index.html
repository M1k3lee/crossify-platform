    <!-- Block WalletConnect API calls and prevent MetaMask store redirects -->
    <!-- This MUST run before any other scripts to intercept API calls -->
    <script>
      // Inline script to block WalletConnect immediately
      (function() {
        'use strict';
        const invalidProjectId = '0000000000000000000000000000000000000000';
        const walletConnectUrls = ['api.web3modal.org', 'pulse.walletconnect.org', 'relay.walletconnect.com'];
        const metamaskStoreUrl = 'chromewebstore.google.com';
        
        // Block window.open to MetaMask store
        const originalOpen = window.open;
        window.open = function(url, ...args) {
          if (typeof url === 'string' && (url.includes(metamaskStoreUrl) || url.includes('metamask'))) {
            console.warn('ðŸš« Blocked redirect to MetaMask store');
            return null;
          }
          return originalOpen.apply(this, [url, ...args]);
        };
        
        // Block fetch to WalletConnect/Reown API with invalid project ID
        if (typeof window.fetch !== 'undefined') {
          const originalFetch = window.fetch;
          window.fetch = function(...args) {
            const url = args[0];
            if (typeof url === 'string') {
              const isWalletConnectUrl = walletConnectUrls.some(wcUrl => url.includes(wcUrl));
              if (isWalletConnectUrl && url.includes(invalidProjectId)) {
                console.warn('ðŸš« Blocked WalletConnect/Reown API call');
                return Promise.reject(new Error('WalletConnect disabled'));
              }
            }
            return originalFetch.apply(this, args);
          };
        }
      })();
    </script>
    <script src="/block-walletconnect.js"></script>
