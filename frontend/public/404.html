<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crossify.io</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a path portion and then redirects the browser to the
      // new path with only a pathname and no search or hash.
      
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script>
      // Redirect to index.html with the path as a query parameter
      var path = window.location.pathname;
      var base = '/crossify-platform';
      if (path.startsWith(base)) {
        path = path.slice(base.length);
      }
      window.location.replace(base + '/index.html?/' + path.slice(1) + window.location.search + window.location.hash);
    </script>
  </body>
</html>
